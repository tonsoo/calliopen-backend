services:
  php:
    build: ./docker
    container_name: "calliopen-php-{{BRANCH_NAME}}"
    environment:
      SERVER_NAME: ":80"
    volumes:
      - .:/app
    depends_on:
      - localmysql
    labels:
      - traefik.enable=true
      - traefik.http.routers.calliopen-hml-{{BRANCH_NAME}}.rule=Host(`{{DOMAIN}}`)
      - traefik.http.routers.calliopen-hml-{{BRANCH_NAME}}.entrypoints=websecure
      - traefik.http.routers.calliopen-hml-{{BRANCH_NAME}}.tls=true
      - traefik.http.routers.calliopen-hml-{{BRANCH_NAME}}.tls.certresolver=mytlschallenge
      - traefik.http.services.calliopen-hml-{{BRANCH_NAME}}.loadbalancer.server.port=80
    networks:
      - web
      - sql

  localmysql:
    image: mysql:8.4
    container_name: "calliopen-mysql-{{BRANCH_NAME}}"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "{{DB_PASSWORD}}"
      MYSQL_DATABASE: calliopen
      MYSQL_USER: calliopen
      MYSQL_PASSWORD: "{{DB_PASSWORD}}"
    volumes:
      - "{{DATABASE_PERSIST_PATH}}:/var/lib/mysql"
    networks:
      - sql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: "calliopen-pma-{{BRANCH_NAME}}"
    restart: always
    environment:
      PMA_HOST: localmysql
    depends_on:
      - localmysql
    labels:
      - traefik.enable=true
      - traefik.http.routers.calliopen-hml-pma-{{BRANCH_NAME}}.rule=Host(`{{PMA_DOMAIN}}`)
      - traefik.http.routers.calliopen-hml-pma-{{BRANCH_NAME}}.entrypoints=websecure
      - traefik.http.routers.calliopen-hml-pma-{{BRANCH_NAME}}.tls=true
      - traefik.http.routers.calliopen-hml-pma-{{BRANCH_NAME}}.tls.certresolver=mytlschallenge
      - traefik.http.services.calliopen-hml-pma-{{BRANCH_NAME}}.loadbalancer.server.port=80
    networks:
      - web
      - sql

networks:
  web:
    name: web
    external: true

  sql:
    name: calliopen-hml-db-{{BRANCH_NAME}}
    internal: true