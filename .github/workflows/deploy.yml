name: Deploy App

on:
  push:
    branches:
      - main
      - "**"
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  call-deploy:
    uses: tonsoo/deployer/.github/workflows/deploy.laravel.yml@main
    secrets:
      db-password: ${{ secrets.DB_PASSWORD }}
      ssh-host: ${{ secrets.SSH_HOST }}
      ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      ssh-user: ${{ secrets.SSH_USER }}
      deploy-path: ${{ secrets.DEPLOY_PATH }}
    with:
      repo: tonsoo/calliopen-backend
      domain: calliopen.com.br
      sub-domain: dev # Your dev branches will be accessible at branch.dev.example.com
      add-to-deploys: true # Will create an entry in your deploys lists
      db-password: ${{ secrets.DB_PASSWORD }}
      ssh-host: ${{ secrets.SSH_HOST }}
      ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      ssh-user: ${{ secrets.SSH_USER }}
      deploy-path: ${{ secrets.DEPLOY_PATH }}
